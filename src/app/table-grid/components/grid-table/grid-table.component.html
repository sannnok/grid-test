<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.property">
      <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
      <td mat-cell *matCellDef="let element" [formGroup]="rowFormGroup">
        <input *ngIf="element[column.property]" type="text" formControlName="{{ column.property + '_' + element.eventId }}" matInput>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
<mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [length]="totalRecords"
               (page)="onPageChange($event)">
</mat-paginator>
